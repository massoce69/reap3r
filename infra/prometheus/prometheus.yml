global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files: []

scrape_configs:
  # Backend API metrics
  - job_name: 'massvision-backend'
    static_configs:
      - targets: ['backend:4000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if deployed)
  # - job_name: 'node-exporter'
