# ─────────────────────────────────────────────────────────────
# MASSVISION Reap3r - Docker Compose (Production)
# ─────────────────────────────────────────────────────────────
version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: massvision-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-massvision_reap3r}
      POSTGRES_USER: ${POSTGRES_USER:-massvision}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/src/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-massvision} -d ${POSTGRES_DB:-massvision_reap3r}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - massvision
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: massvision-redis
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - massvision
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: massvision-backend
    environment:
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-massvision}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-massvision_reap3r}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      HMAC_SECRET: ${HMAC_SECRET:?HMAC_SECRET is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://reap3r.massvision.io}
      LOG_LEVEL: info
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - massvision
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.reap3r.massvision.io}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://api.reap3r.massvision.io}
    container_name: massvision-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - massvision
    deploy:
      resources:
        limits:
          memory: 256M

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: massvision-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=90d'
      - '--web.enable-lifecycle'
    restart: always
    networks:
      - massvision

  grafana:
    image: grafana/grafana:10.4.0
    container_name: massvision-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_URL:-http://localhost:3001}
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: always
    networks:
      - massvision

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  massvision:
    driver: bridge
